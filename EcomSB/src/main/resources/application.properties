spring.application.name=EcomSB
# First line pehle se aayi thi project me


spring.h2.console.enabled = true
# iss line ki vajah se hume runtime DB environment dikh rha hai ^^^^^ uper wali line
spring.datasource.url = jdbc:h2:mem:test
# ab agar URL ko dekhenge run karte time terminal me to hume ye hi dikhega jo humne likha hai ^


project.image=imagesdir/


spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto=update
# update => because hum table ko baar baar recreate nahi karenge jo data hoga usi ko update karenge ^^^